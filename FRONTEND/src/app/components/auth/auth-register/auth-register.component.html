<div class="auth-register-page container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-5 text-center left-side">
      <img src="assets/images/logo/logo.png" alt="UrbanHeritage Logo" />
      <p class="slogan">Le monde est à vous</p>
    </div>

    <div class="col-lg-5 right-side">
      <h2>Créer un compte</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom *" formControlName="nom_client" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Prénom" formControlName="prenom_client" />
          </div>
        </div>

        <select class="form-control" formControlName="civilite">
          <option *ngFor="let opt of civiliteOptions" [value]="opt">{{ opt }}</option>
        </select>

        <input type="date" class="form-control" formControlName="date_naissance_client" />
        <input type="text" class="form-control" placeholder="Adresse *" formControlName="adresse_client" />

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Code postal *" formControlName="code_postal_client" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Ville *" formControlName="ville_client" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Pays *" formControlName="pays_client" />
          </div>
        </div>

        <!-- Email -->
        <input type="email"
               class="form-control"
               placeholder="Email *"
               formControlName="adresse_mail_client"
               [ngClass]="{'is-invalid': registerForm.get('adresse_mail_client')?.invalid && registerForm.get('adresse_mail_client')?.touched}" />

        <div *ngIf="registerForm.get('adresse_mail_client')?.hasError('email') && registerForm.get('adresse_mail_client')?.touched" class="text-danger">
          Format d'email invalide.
        </div>
        <div *ngIf="errorMessage === 'Email déjà utilisé'" class="text-danger">
          Cette adresse email est déjà utilisée.
        </div>

        <!-- Mot de passe -->
        <input type="password"
               class="form-control mt-2"
               placeholder="Mot de passe *"
               formControlName="mot_de_passe"
               [ngClass]="{'is-invalid': registerForm.get('mot_de_passe')?.invalid && registerForm.get('mot_de_passe')?.touched}" />

        <div *ngIf="registerForm.get('mot_de_passe')?.hasError('minlength') && registerForm.get('mot_de_passe')?.touched" class="text-danger">
          Le mot de passe doit contenir au moins 6 caractères.
        </div>

        <button type="submit" class="btn btn-dark mt-3">Créer un compte</button>

        <div *ngIf="successMessage" class="text-success mt-3 text-center">{{ successMessage }}</div>
        <div *ngIf="errorMessage && errorMessage !== 'Email déjà utilisé'" class="text-danger mt-2 text-center">
          {{ errorMessage }}
        </div>

        <div class="already mt-3">
          Déjà inscrit ? <a routerLink="/connexion">Connecte-toi</a>
        </div>
      </form>
    </div>
  </div>
</div>
