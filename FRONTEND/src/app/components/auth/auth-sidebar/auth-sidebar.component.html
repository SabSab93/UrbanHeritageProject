<div class="auth-sidebar" [class.open]="authService.isSidebarOpen$ | async">

    <button class="close-btn" (click)="toggleSidebar()">×</button>
  
    <div class="auth-content">
  
      <!-- Image fun (optionnelle) -->
      <img src="assets/images/logo/logo.png" alt="logo UrbanHeritage" style="width: 120px; margin: 0 auto;" />
  
      <h2>Connecte-toi ou crée ton compte</h2>
  
      <!-- Connexion via Google -->
      <button class="google-btn">
        <img src="assets/icons/google.svg" alt="Google" />
        Continuer avec Google
      </button>
  
      <!-- Séparateur -->
      <div class="divider"><span>ou</span></div>
  
      <!-- Connexion classique -->
      <form>
        <input type="email" placeholder="E-mail" />
        <input type="password" placeholder="Mot de passe" />
  
        <div class="options">
          <a href="#">Mot de passe oublié ?</a>
        </div>
  
        <button type="submit" class="submit-btn">Se connecter</button>
      </form>
  
      <!-- Lien vers inscription -->
      <div class="signup-text">
        Tu n’as pas de compte ? <a href="#">Inscris-toi</a>
      </div>
    </div>
  </div>
