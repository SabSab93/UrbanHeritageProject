<div class="auth-login-page container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <!-- Colonne de gauche : logo + slogan -->
    <div class="col-lg-5 text-center left-side">
      <img src="assets/images/logo/logo.png" alt="UrbanHeritage Logo" />
      <p class="slogan">Le monde est à vous</p>
    </div>
    <!-- Colonne de droite : formulaire de réinitialisation -->
    <div class="col-lg-5 right-side">
      <h2>Réinitialiser le mot de passe</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Nouveau mot de passe *"
        />
        <input
          type="password"
          class="form-control"
          formControlName="confirmPass"
          placeholder="Confirmation *"
        />
        <button
          type="submit"
          class="btn btn-dark mt-3"
          [disabled]="form.invalid || !token"
        >
          Valider
        </button>
        <div *ngIf="message" class="text-success mt-3 text-center">
          {{ message }}
        </div>
        <div *ngIf="error" class="text-danger mt-3 text-center">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
