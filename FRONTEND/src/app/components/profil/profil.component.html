<!-- profil.component.html -->
<app-header></app-header>

<div class="profil-page">
  <aside class="profil-sidebar">
    <h2>Bonjour {{ client?.prenom_client || 'Utilisateur' }}</h2>
    <p class="email">{{ client?.adresse_mail_client }}</p>
    <nav class="menu">
      <a href="#" [class.active]="selected==='achats'"  (click)="select('achats'); $event.preventDefault()">Mes achats</a>
      <a href="#" [class.active]="selected==='donnees'" (click)="select('donnees'); $event.preventDefault()">Données personnelles</a>
      <a href="#" [class.active]="selected==='adresses'"(click)="select('adresses'); $event.preventDefault()">Adresses enregistrées</a>
      <a href="#" (click)="logout()" class="logout">Se déconnecter</a>
    </nav>
  </aside>

  <main class="profil-content">
    <!-- <app-mes-achats            *ngIf="selected==='achats'"></app-mes-achats> -->
    <app-donnees-personnelles  *ngIf="selected==='donnees'" [client]="client!"></app-donnees-personnelles>
    <!-- <app-adresses-enregistrees *ngIf="selected==='adresses'"></app-adresses-enregistrees> -->
  </main>
</div>

<app-footer></app-footer>
