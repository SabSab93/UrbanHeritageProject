<app-auth-sidebar *ngIf="authUiService.isSidebarOpen$ | async"></app-auth-sidebar>
<app-panier-sidebar></app-panier-sidebar>

<header class="header">
  <div class="header-left">
    <div class="logo">UrbanHeritage</div>

    <nav class="nav">
      <a
        class="nav-link"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Accueil
      </a>
    
      <a
        class="nav-link"
        routerLink="/collection"
        routerLinkActive="active"
      >
        Maillots
      </a>
    
      <a
        class="nav-link"
        routerLink="/engagements"
        routerLinkActive="active"
      >
        Nos engagements
      </a>
    
      <a
        class="nav-link"
        routerLink="/artistes"
        routerLinkActive="active"
      >
        Artistes
      </a>
    
      <a
        class="nav-link"
        routerLink="/associations"
        routerLinkActive="active"
      >
        Associations
      </a>
    </nav>
  </div>

  <div class="header-right">
    <ng-container *ngIf="client$ | async as client; else login">
      <a [routerLink]="['/profil']" class="static-link">
        <img src="assets/icons/user.svg" class="icon" alt="Profil" />
        {{ client.prenom_client || client.nom_client | titlecase }}
      </a>
    </ng-container>

    <ng-template #login>
      <a href="#" class="static-link" (click)="toggleAuth()">
        <img src="assets/icons/user.svg" class="icon" alt="Se connecter" />
        Se connecter
      </a>
    </ng-template>

      <a
      href="#"
      class="static-link"
      role="button"
      (click)="panierUi.toggleSidebar(); $event.preventDefault()"
    >
      <img src="assets/icons/shopping-bag.svg" class="icon" alt="Panier" />
      Panier
    </a>
  </div>
</header>
