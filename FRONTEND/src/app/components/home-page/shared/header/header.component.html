<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<header class="header">
  <!-- Bloc gauche avec logo + menu -->
  <div class="header-left">
    <div class="logo">UrbanHeritage</div>

    <nav class="nav">
      <a href="#" class="nav-link" [class.active]="activeLink === 'accueil'" (click)="setActive('accueil')">Accueil</a>
      <a href="#" class="nav-link" [class.active]="activeLink === 'maillots'" (click)="setActive('maillots')">Maillots</a>
      <a href="#" class="nav-link" [class.active]="activeLink === 'engagements'" (click)="setActive('engagements')">Nos engagements</a>
      <a href="#" class="nav-link" [class.active]="activeLink === 'artistes'" (click)="setActive('artistes')">Artistes</a>
      <a href="#" class="nav-link" [class.active]="activeLink === 'associations'" (click)="setActive('associations')">Associations</a>
    </nav>
  </div>

  <!-- Connexion & Panier -->
  <div class="header-right">
    <a href="#" class="static-link" (click)="toggleAuth()">
      <img src="assets/icons/user.svg" alt="Se connecter" class="icon" />
      Se connecter
    </a>
    <a href="#" class="static-link">
      <img src="assets/icons/shopping-bag.svg" alt="Panier" class="icon" />
      Panier
    </a>
  </div>
</header>
