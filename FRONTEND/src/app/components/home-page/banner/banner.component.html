<div *ngIf="reductions.length" class="banner">
  <div class="banner-content">
    <div class="marquee">
      <span *ngFor="let r of reductions" class="item">
        Profitez dès maintenant de notre offre exceptionnelle&nbsp;:
        <strong>{{ r.description || r.code_reduction }}</strong>
        — avec le code <em>{{ r.code_reduction }}</em>
        (valable du
        {{ r.date_debut_reduction | date:'dd/MM/yyyy' }} au
        {{ r.date_fin_reduction   | date:'dd/MM/yyyy' }})
      </span>
    </div>
  </div>
</div>
