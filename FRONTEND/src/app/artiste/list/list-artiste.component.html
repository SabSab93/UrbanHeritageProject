<app-header></app-header>
<div class="artist-list">
    <h2 class="text-center mb-4">Nos artistes</h2>
  
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3"
           *ngFor="let artiste of artistes">
        <div class="card h-100 shadow-sm">
          <img
            [src]="artiste.url_image_artiste_1"
            [alt]="artiste.prenom_artiste + ' ' + artiste.nom_artiste"
            class="card-img-top artist-thumb"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">
              {{ artiste.prenom_artiste }} {{ artiste.nom_artiste }}
            </h5>
            <p class="card-text flex-grow-1">
              {{ artiste.description_artiste_1 }}
            </p>
            <a [routerLink]="['/artiste', artiste.id_artiste]"
               class="btn btn-outline-primary mt-2">
              Voir le profil
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<app-footer></app-footer>
