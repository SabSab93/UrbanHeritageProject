<app-header></app-header>

<div class="association-list container px-4 pt-5 pb-5">
  <h2 class="mb-4 text-start">Nos associations</h2>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="row g-4">
    <div
      class="col-sm-6 col-md-4 col-lg-3"
      *ngFor="let a of associations"
    >
      <div class="card h-100 shadow-sm association-card border">
        <img
          [src]="a.url_image_association_1"
          [alt]="a.nom_association"
          class="card-img-top association-thumb"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ a.nom_association }}</h5>
          <p class="card-text flex-grow-1 text-muted">
            {{ a.pays_association }}
          </p>
          <a
            *ngIf="a.site_web_association"
            [href]="a.site_web_association"
            target="_blank"
            class="btn btn-outline-primary mt-2"
          >
            Visiter le site
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
